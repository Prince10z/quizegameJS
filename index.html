<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylepart2.css">
</head>

<body>
    <div id="MainBody" class="color-change-3x">
        <div id="mainCard">
            <div id="heading">
                <h2>It's Quize Time</h2>
                <div id="QueTimer"></div>
            </div>
            <div id="bl"></div>
            <center>
                <div id="scorebored">
                    <div class="letter-image">
                        <div class="animated-mail">
                            <div class="back-fold"></div>
                            <div class="letter">
                                <div class="letter-border"></div>
                                <div class="letter-title">
                                    Score
                                </div>
                                <div class="letter-context">

                                </div>
                                <div class="letter-stamp">
                                    <div class="letter-stamp-inner">

                                    </div>
                                </div>
                            </div>
                            <div class="top-fold"></div>
                            <div class="body"></div>
                            <div class="left-fold"></div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </center>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12' ||
                (event.ctrlKey && event.shiftKey && event.key === 'I') ||
                (event.ctrlKey && event.shiftKey && event.key === 'J') ||
                (event.ctrlKey && event.key === 'U') ||
                (event.ctrlKey && event.shiftKey && event.key === 'C')) {
                event.preventDefault();
            }
        });

        function detectDevTools(opened) {
            if (opened) {
                // Redirect or log event
                window.location.href = 'about:blank'; // Example: Redirect to a blank page
            }
        }

        let devtools = new Image();
        Object.defineProperty(devtools, 'id', {
            get: function () {
                detectDevTools(true);
            }
        });

        setInterval(function () {
            console.log(devtools);
            detectDevTools(false);
        }, 1000);
    </script>
</body>

</html>
